<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Quasar Web Framework</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			html, body, div {
				width: 100%; height: 100%;
			}
			html {
				display: table;
				font-family: 'Open Sans', sans-serif;
			}
			body {
				display: table-row;
			}
			div {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			a {
				color: dodgerblue;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>
				Quasar Framework.
			</h1>
			<p>
				<a href="http://quasar.manix.info">
					Official website.
				</a>
			</p>
		</div>
	</body>
</html>
